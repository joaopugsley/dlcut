<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLCut</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="window-frame">
      <!-- Custom Titlebar -->
      <header class="titlebar">
        <span class="titlebar-title">DLCut</span>
        <div class="titlebar-controls">
          <button id="btn-minimize" class="titlebar-btn" aria-label="Minimize">
            <svg width="10" height="1" viewBox="0 0 10 1">
              <rect width="10" height="1" fill="currentColor"/>
            </svg>
          </button>
          <button id="btn-close" class="titlebar-btn titlebar-btn-close" aria-label="Close">
            <svg width="10" height="10" viewBox="0 0 10 10">
              <path d="M1 1L9 9M9 1L1 9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Tab Bar -->
      <nav class="tab-bar">
        <button id="tab-btn-download" class="tab-btn active" data-tab="download">Download</button>
        <button id="tab-btn-cut" class="tab-btn" data-tab="cut">Cut</button>
      </nav>

      <main class="container">

      <!-- Setup Section (shown on first run) -->
      <section id="setup-section" class="section hidden">
        <div class="setup-content">
          <p id="setup-message" class="setup-message">Preparing DLCut for first use...</p>
          <div class="progress-bar">
            <div id="setup-progress-fill" class="progress-fill"></div>
          </div>
          <p class="setup-hint">This only happens once</p>
        </div>
      </section>

      <!-- ==================== DOWNLOAD TAB ==================== -->
      <div id="tab-download">

      <!-- URL Input -->
      <section id="url-section" class="section">
        <label for="url-input" class="label">Video URL</label>
        <input
          type="text"
          id="url-input"
          class="input"
          placeholder="Paste a video URL..."
          autocomplete="off"
          spellcheck="false"
        />
        <p id="url-error" class="error hidden"></p>
      </section>

      <!-- Video Info Skeleton (shown while loading) -->
      <section id="video-info-skeleton" class="section hidden">
        <div class="video-header">
          <div class="thumbnail skeleton"></div>
          <div class="video-details">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
        </div>
      </section>

      <!-- Video Info (hidden until loaded) -->
      <section id="video-info" class="section hidden">
        <div class="video-header">
          <img id="thumbnail" class="thumbnail" alt="Video thumbnail" referrerpolicy="no-referrer" />
          <div class="video-details">
            <h2 id="video-title" class="video-title"></h2>
            <p id="video-uploader" class="video-uploader"></p>
            <p id="video-duration" class="video-duration"></p>
            <span id="platform-badge" class="platform-badge hidden"></span>
          </div>
        </div>
      </section>

      <!-- Cut Selection (hidden until loaded) -->
      <section id="cut-section" class="section hidden">
        <details class="collapsible">
          <summary class="collapsible-header">
            <span class="collapsible-title">Cut video (optional)</span>
          </summary>
          <div class="collapsible-content">
            <!-- Range Slider -->
            <div id="range-slider" class="range-slider">
              <div class="range-slider-track"></div>
              <div id="range-selection" class="range-slider-selection"></div>
              <div id="handle-start" class="range-slider-handle" data-handle="start"></div>
              <div id="handle-end" class="range-slider-handle" data-handle="end"></div>
            </div>
            <div class="range-slider-labels">
              <span id="label-start" class="range-slider-label active">0:00</span>
              <span id="label-end" class="range-slider-label active">0:00</span>
            </div>
            <!-- Hidden inputs for form data -->
            <input type="hidden" id="start-time" />
            <input type="hidden" id="end-time" />
            <p id="cut-error" class="error hidden"></p>
          </div>
        </details>
      </section>

      <!-- Download Mode Selection (hidden until loaded) -->
      <section id="mode-section" class="section hidden">
        <label class="label">Download Type</label>
        <div class="mode-buttons">
          <button id="mode-video" class="mode-btn active" data-mode="video_with_audio">
            <span class="mode-icon">ðŸŽ¬</span>
            <span class="mode-label">Video + Audio</span>
            <span class="mode-ext">.mp4</span>
          </button>
          <button id="mode-audio" class="mode-btn" data-mode="audio_only">
            <span class="mode-icon">ðŸŽµ</span>
            <span class="mode-label">Audio Only</span>
            <span class="mode-ext">.mp3</span>
          </button>
        </div>
      </section>

      <!-- Quality Selection (hidden until loaded) -->
      <section id="quality-section" class="section hidden">
        <label for="quality-select" class="label">Quality</label>
        <select id="quality-select" class="select">
          <option value="">Select quality...</option>
        </select>
      </section>

      <!-- Download Button (hidden until loaded) -->
      <section id="download-section" class="section hidden">
        <button id="download-btn" class="btn btn-primary">
          Download
        </button>
      </section>

      <!-- Progress Section (hidden until downloading) -->
      <section id="progress-section" class="section hidden">
        <div class="progress-header">
          <span id="progress-message">Preparing...</span>
          <span id="progress-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div class="progress-details">
          <span id="progress-speed"></span>
        </div>
        <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </section>

      <!-- Status Messages -->
      <section id="status-section" class="section hidden">
        <div id="status-message" class="status">
          <span id="status-text"></span>
          <button id="open-folder-btn" class="btn-open-folder hidden">
            <svg width="12" height="12" viewBox="0 0 16 16" fill="none">
              <path d="M1.5 2.5h4.667l1.333 2H14.5v9H1.5V2.5z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
            </svg>
            Show in folder
          </button>
        </div>
      </section>

      </div><!-- end tab-download -->

      <!-- ==================== CUT TAB ==================== -->
      <div id="tab-cut" class="hidden">

        <!-- File Open -->
        <section class="section">
          <div id="cut-file-area" class="cut-file-area">
            <button id="cut-open-btn" class="cut-open-btn">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M2 5h5.333l2 2H18v10H2V5z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
                <path d="M10 9v6M7 12h6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
              </svg>
              <span id="cut-file-label">Open video file</span>
            </button>
          </div>
        </section>

        <!-- Video Loading Skeleton -->
        <section id="cut-skeleton-section" class="section hidden">
          <div class="cut-video-container">
            <div class="cut-video-skeleton skeleton"></div>
          </div>
          <div class="cut-skeleton-timeline skeleton"></div>
          <div class="cut-skeleton-labels">
            <div class="skeleton cut-skeleton-label"></div>
            <div class="skeleton cut-skeleton-label"></div>
          </div>
          <div class="cut-skeleton-transport">
            <div class="skeleton cut-skeleton-btn"></div>
            <div class="skeleton cut-skeleton-btn cut-skeleton-btn-play"></div>
            <div class="skeleton cut-skeleton-btn"></div>
          </div>
        </section>

        <!-- Video Preview -->
        <section id="cut-preview-section" class="section hidden">
          <div class="cut-video-container">
            <video id="cut-video" class="cut-video" preload="metadata">
              Your browser does not support video playback.
            </video>
          </div>

          <!-- Timeline -->
          <div id="cut-timeline" class="timeline">
            <div class="timeline-track">
              <div id="cut-timeline-dim-left" class="timeline-dim"></div>
              <div id="cut-timeline-selection" class="timeline-selection">
                <div id="cut-trim-start" class="timeline-trim timeline-trim-start" data-trim="start"></div>
                <div id="cut-trim-end" class="timeline-trim timeline-trim-end" data-trim="end"></div>
              </div>
              <div id="cut-timeline-dim-right" class="timeline-dim"></div>
            </div>
            <div id="cut-playhead" class="timeline-playhead"></div>
          </div>

          <!-- Trim Labels -->
          <div class="timeline-labels">
            <span id="cut-label-start" class="timeline-label">0:00</span>
            <span id="cut-label-end" class="timeline-label">0:00</span>
          </div>

          <!-- Transport Controls -->
          <div class="cut-transport">
            <button id="cut-goto-start" class="cut-transport-btn" aria-label="Go to cut start" title="Go to cut start">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                <path d="M2 2h2v10H2zM12 2L6 7l6 5z"/>
              </svg>
            </button>
            <button id="cut-play-btn" class="cut-transport-btn cut-play-btn" aria-label="Play/Pause">
              <svg id="cut-play-icon" width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                <path d="M3 1.5v11l9-5.5-9-5.5z"/>
              </svg>
              <svg id="cut-pause-icon" width="14" height="14" viewBox="0 0 14 14" fill="currentColor" class="hidden">
                <path d="M3 1h3v12H3zM8 1h3v12H8z"/>
              </svg>
            </button>
            <button id="cut-goto-end" class="cut-transport-btn" aria-label="Go to cut end" title="Go to cut end">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                <path d="M10 2h2v10h-2zM2 2l6 5-6 5z"/>
              </svg>
            </button>
          </div>
          <div class="cut-time-display">
            <span id="cut-current-time" class="cut-time">0:00</span>
            <span class="cut-time-sep">/</span>
            <span id="cut-total-time" class="cut-time">0:00</span>
          </div>
        </section>

        <!-- Cut Button -->
        <section id="cut-action-section" class="section hidden">
          <button id="cut-btn" class="btn btn-primary">Cut Video</button>
        </section>

        <!-- Cut Progress -->
        <section id="cut-progress-section" class="section hidden">
          <div class="progress-header">
            <span id="cut-progress-message">Cutting...</span>
            <span id="cut-progress-percent">0%</span>
          </div>
          <div class="progress-bar">
            <div id="cut-progress-fill" class="progress-fill"></div>
          </div>
        </section>

        <!-- Cut Status -->
        <section id="cut-status-section" class="section hidden">
          <div id="cut-status-message" class="status">
            <span id="cut-status-text"></span>
            <button id="cut-open-folder-btn" class="btn-open-folder hidden">
              <svg width="12" height="12" viewBox="0 0 16 16" fill="none">
                <path d="M1.5 2.5h4.667l1.333 2H14.5v9H1.5V2.5z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
              </svg>
              Show in folder
            </button>
          </div>
        </section>

      </div><!-- end tab-cut -->

      <!-- Footer -->
      <footer class="app-footer">
        <span class="version-row">
          <span id="app-version" class="version"></span>
          <a id="update-link" class="update-link hidden" href="#"></a>
        </span>
        <div class="credits">
          <a id="credits-twitter" href="#" class="credits-link">twitter</a>
          <a id="credits-github" href="#" class="credits-link">github</a>
        </div>
      </footer>
    </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
