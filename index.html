<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLCut</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="window-frame">
      <!-- Custom Titlebar -->
      <header class="titlebar">
        <span class="titlebar-title">DLCut</span>
        <div class="titlebar-controls">
          <button id="btn-minimize" class="titlebar-btn" aria-label="Minimize">
            <svg width="10" height="1" viewBox="0 0 10 1">
              <rect width="10" height="1" fill="currentColor"/>
            </svg>
          </button>
          <button id="btn-close" class="titlebar-btn titlebar-btn-close" aria-label="Close">
            <svg width="10" height="10" viewBox="0 0 10 10">
              <path d="M1 1L9 9M9 1L1 9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </header>

      <main class="container">

      <!-- Setup Section (shown on first run) -->
      <section id="setup-section" class="section hidden">
        <div class="setup-content">
          <p id="setup-message" class="setup-message">Preparing DLCut for first use...</p>
          <div class="progress-bar">
            <div id="setup-progress-fill" class="progress-fill"></div>
          </div>
          <p class="setup-hint">This only happens once</p>
        </div>
      </section>

      <!-- URL Input -->
      <section id="url-section" class="section">
        <label for="url-input" class="label">YouTube URL</label>
        <input
          type="text"
          id="url-input"
          class="input"
          placeholder="https://www.youtube.com/watch?v=..."
          autocomplete="off"
          spellcheck="false"
        />
        <p id="url-error" class="error hidden"></p>
      </section>

      <!-- Video Info Skeleton (shown while loading) -->
      <section id="video-info-skeleton" class="section hidden">
        <div class="video-header">
          <div class="thumbnail skeleton"></div>
          <div class="video-details">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
        </div>
      </section>

      <!-- Video Info (hidden until loaded) -->
      <section id="video-info" class="section hidden">
        <div class="video-header">
          <img id="thumbnail" class="thumbnail" alt="Video thumbnail" />
          <div class="video-details">
            <h2 id="video-title" class="video-title"></h2>
            <p id="video-uploader" class="video-uploader"></p>
            <p id="video-duration" class="video-duration"></p>
          </div>
        </div>
      </section>

      <!-- Cut Selection (hidden until loaded) -->
      <section id="cut-section" class="section hidden">
        <details class="collapsible">
          <summary class="collapsible-header">
            <span class="collapsible-title">Cut video (optional)</span>
          </summary>
          <div class="collapsible-content">
            <!-- Range Slider -->
            <div id="range-slider" class="range-slider">
              <div class="range-slider-track"></div>
              <div id="range-selection" class="range-slider-selection"></div>
              <div id="handle-start" class="range-slider-handle" data-handle="start"></div>
              <div id="handle-end" class="range-slider-handle" data-handle="end"></div>
            </div>
            <div class="range-slider-labels">
              <span id="label-start" class="range-slider-label active">0:00</span>
              <span id="label-end" class="range-slider-label active">0:00</span>
            </div>
            <!-- Hidden inputs for form data -->
            <input type="hidden" id="start-time" />
            <input type="hidden" id="end-time" />
            <p id="cut-error" class="error hidden"></p>
          </div>
        </details>
      </section>

      <!-- Download Mode Selection (hidden until loaded) -->
      <section id="mode-section" class="section hidden">
        <label class="label">Download Type</label>
        <div class="mode-buttons">
          <button id="mode-video" class="mode-btn active" data-mode="video_with_audio">
            <span class="mode-icon">ðŸŽ¬</span>
            <span class="mode-label">Video + Audio</span>
            <span class="mode-ext">.mp4</span>
          </button>
          <button id="mode-audio" class="mode-btn" data-mode="audio_only">
            <span class="mode-icon">ðŸŽµ</span>
            <span class="mode-label">Audio Only</span>
            <span class="mode-ext">.mp3</span>
          </button>
        </div>
      </section>

      <!-- Quality Selection (hidden until loaded) -->
      <section id="quality-section" class="section hidden">
        <label for="quality-select" class="label">Quality</label>
        <select id="quality-select" class="select">
          <option value="">Select quality...</option>
        </select>
      </section>

      <!-- Download Button (hidden until loaded) -->
      <section id="download-section" class="section hidden">
        <button id="download-btn" class="btn btn-primary">
          Download
        </button>
      </section>

      <!-- Progress Section (hidden until downloading) -->
      <section id="progress-section" class="section hidden">
        <div class="progress-header">
          <span id="progress-message">Preparing...</span>
          <span id="progress-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div class="progress-details">
          <span id="progress-speed"></span>
          <span id="progress-eta"></span>
        </div>
        <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </section>

      <!-- Status Messages -->
      <section id="status-section" class="section hidden">
        <div id="status-message" class="status"></div>
      </section>

      <!-- Footer -->
      <footer class="app-footer">
        <span id="app-version" class="version"></span>
        <div class="credits">
          <a id="credits-twitter" href="#" class="credits-link">twitter</a>
          <a id="credits-github" href="#" class="credits-link">github</a>
        </div>
      </footer>
    </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
